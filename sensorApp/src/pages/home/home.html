<ion-header >
  <ion-navbar >
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" stacked>Server Address</ion-label>
    <ion-input type="text" placeholder="http://192.168.43.148:8080"></ion-input>
  </ion-item>

  <ion-card>
    <ion-card-header>
      <div class="item item-avatar">
        Accelerometer Info!
      </div>
    </ion-card-header>
    <ion-card-content>
      <div class="item item-text-wrap">
        <ul class="list">
          <li class="item">
            X = {{acc}}
          </li>
        </ul>
      </div>
      <button ion-button color="dark" (click)="registerAccSensor($event)" round>Register Sensor</button>
      <button ion-button color="light" (click)="clickedAlert($event)" round>Toggle Sensor</button>

    </ion-card-content>
  </ion-card>

  <p>{{posts}}</p>

</ion-content>
