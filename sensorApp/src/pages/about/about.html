<ion-header>
  <ion-navbar>
    <ion-title>
      Accelerometer Control
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
  <ion-label color="primary" stacked>Server Address</ion-label>
  <ion-input type="text" placeholder="192.168.43.148"></ion-input>
  </ion-item>


  <ion-card>
    <ion-card-content>
      <div class="item item-divider">
        Device Motion information!
      </div>
      <div class="item item-text-wrap">
        <ul class="list">
          <li class="item">
            X = {{acc}}
          </li>
        </ul>
      </div>
      <button ion-button color="dark" (click)="registerAccSensor($event)">Register Sensor</button>
      <button ion-button color="red" (click)="clickedAlert($event)">Toggle Sensor</button>

    </ion-card-content>
  </ion-card>
  <p>{{posts}}</p>

</ion-content>
